---
dependency:
  name: galaxy
  enabled: false
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: node1
    image: mrlesmithjr/debian:13
    privileged: true
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    groups:
      - galera-cluster-nodes
  - name: node2
    image: mrlesmithjr/debian:13
    privileged: true
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    groups:
      - galera-cluster-nodes
provisioner:
  name: ansible
  playbooks:
    converge: ../shared/converge.yml
    prepare: ../shared/prepare.yml
    side_effect: ../shared/side_effect.yml
  inventory:
    group_vars:
      galera-cluster-nodes:
        # For Debian 13 use MariaDB 12.0, because by default older versions are not available for Trixie
        mariadb_version: "12.0"
verifier:
  name: ansible
